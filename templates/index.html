<!DOCTYPE html>
<html>

  <head>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>Apartment Sales Predict</strong>
        </a>
      </div>
    </div>
    <form action="/predict_web" method="POST">
      <label for="fname">Measure_year:</label>
      <input type="text" name="measure_year" value=""><br><br>
      <label for="lname">Measure_month:</label>
      <input type="text" name="measure_month" value=""><br><br>
      <label for="lname">Legal_dong:</label>
      <input type="text" name="legal_dong" value=""><br><br>
      <label for="lname">Apartment_name:</label>
      <input type="text" name="apartment_name" value=""><br><br>
      <label for="lname">Exclusive_area:</label>
      <input type="text" name="exclusive_area" value=""><br><br>
      <label for="lname">Floor:</label>
      <input type="text" name="floor" value=""><br><br>
      <input type="submit" value="Submit">
    </form>
    <div>
      {% if prediction %}
        <h2>예측 결과:</h2>
        <p>예측된 가격: {{ prediction }}</p>
      {% endif %}
    </div>
  </body>
</html>
